<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <a href="#inicio" class="flex items-center">
        <img src="src/assets/img/innonautas.png" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
      </a>
      <div class="flex items-center lg:order-2">
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="mobile-menu-2"
          [attr.aria-expanded]="isMobileMenuOpen"
        >
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
          <svg *ngIf="isMobileMenuOpen" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

      <div
        class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
        [ngClass]="{ 'hidden': !isMobileMenuOpen, 'flex': isMobileMenuOpen, 'lg:flex': true }"
        id="mobile-menu-2"
      >
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <button type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            <li>
              <a href="#inicio" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent
              lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">
                Inicio
              </a>
            </li>
          </button>

          <button type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            <li>
              <a href="#sobre-mi" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent
              lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Sobre mi</a>
            </li>
          </button>

          <button type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            <li>
              <a href="#habilidades" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent
              lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Habilidades</a>
            </li>
          </button>

          <button type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            <li>
              <a href="#herramientas" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent
              lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Herramientas</a>
            </li>
          </button>
        </ul>
      </div>
    </div>
  </nav>
</header>
